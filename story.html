    <style>
        /* ========================================
           STORY ENGINE V3 STYLES
           ======================================== */

        [x-cloak] {
            display: none !important;
        }

        /* LOADING SPINNER */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* BACKGROUND FADE */
        #background-layer {
            transition: opacity 0.8s ease, background-image 0.5s ease;
        }

        #background-layer.fade {
            opacity: 0;
        }

        /* TAP INDICATOR PULSE */
        .tap-indicator {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
                transform: translateY(0);
            }

            50% {
                opacity: 1;
                transform: translateY(3px);
            }
        }
    </style>

            <div class="speaker-name font-bakso text-2xl text-forest mb-2 tracking-wide drop-shadow-sm"
