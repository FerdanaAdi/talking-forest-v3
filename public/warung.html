<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Warung - Talking Forest</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            overflow-x: hidden;
            font-family: 'Nunito', sans-serif;
        }

        /* LOGIN SCREEN */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        /* MAIN LAYOUT */
        #app-screen {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        /* NAVIGATION BAR */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: transparent;
            color: #bdc3c7;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-btn.active {
            background: #27ae60;
            color: white;
        }

        .nav-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* CONTENT AREA */
        .content-area {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .tab-content {
            display: none;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        /* TAB 1: KASIR (POS) */
        .pos-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            height: 100%;
            gap: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .product-card:active {
            transform: scale(0.95);
        }

        .product-card.no-stock {
            opacity: 0.5;
            pointer-events: none;
            background: #eee;
        }

        .cart-panel {
            background: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        /* TAB 2: LAPORAN */
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .stat-val {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #f8f9fa;
        }

        /* TAB 3: CMS */
        .cms-layout {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .cms-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .category-tags {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .cat-tag {
            background: #ecf0f1;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* MOBILE TWEAKS */
        @media (max-width: 768px) {
            .pos-layout {
                grid-template-columns: 1fr;
                display: block;
            }

            .cart-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: auto;
                max-height: 50vh;
                z-index: 100;
                border-top: 2px solid #27ae60;
            }

            .cms-layout {
                grid-template-columns: 1fr;
            }

            .nav-btn span {
                display: none;
            }

            /* Hide text on mobile nav, icons only if I had them */
        }
    </style>
</head>

<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="login-box">
            <h1 style="color:#27ae60; font-family:'Baloo 2';">üè™ Kasir Warung</h1>
            <p>Login Sistem V2</p>
            <select id="login-umkm-list" class="form-input" style="margin-bottom:10px;">
                <option value="">-- Pilih Warung --</option>
            </select>
            <input type="password" id="login-pass" class="form-input" placeholder="Password"
                style="margin-bottom:15px;">
            <button onclick="handleLogin()" class="btn-submit">BUKA KASIR üöÄ</button>
        </div>
    </div>

    <!-- APP SCREEN -->
    <div id="app-screen">
        <!-- NAVBAR -->
        <div class="navbar">
            <div style="font-weight:bold; font-size:1.1rem;">üè™ <span id="warung-name-display">...</span></div>
            <div class="nav-tabs">
                <button class="nav-btn active" onclick="switchTab('kasir')">üõí Kasir</button>
                <button class="nav-btn" onclick="switchTab('laporan')">üìä Laporan</button>
                <button class="nav-btn" onclick="switchTab('cms')">üì¶ Produk</button>
            </div>
            <button onclick="logout()"
                style="background:#e74c3c; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Keluar</button>
        </div>

        <!-- CONTENT -->
        <div class="content-area">

            <!-- TAB 1: KASIR -->
            <div id="tab-kasir" class="tab-content active">
                <div class="pos-layout">
                    <!-- Products -->
                    <div style="overflow-y:auto; padding-bottom:60px;">
                        <div class="category-tabs" id="kasir-cats"
                            style="margin-bottom:15px; display:flex; gap:5px; overflow-x:auto;">
                            <!-- Populated JS -->
                        </div>
                        <div id="product-grid" class="product-grid"></div>
                    </div>

                    <!-- Cart -->
                    <div class="cart-panel">
                        <div style="background:#2c3e50; color:white; padding:15px;">
                            <h3 style="margin:0;">Keranjang <span id="cart-count"
                                    style="background:red; font-size:0.8rem; padding:2px 6px; border-radius:10px;">0</span>
                            </h3>
                        </div>
                        <div id="cart-items" class="cart-items">
                            <p style="text-align:center; color:#888; margin-top:20px;">Kosong.</p>
                        </div>
                        <div style="padding:15px; background:#f8f9fa; border-top:1px solid #ddd;">
                            <div
                                style="display:flex; justify-content:space-between; margin-bottom:10px; font-weight:bold;">
                                <span>Total:</span>
                                <span id="cart-total" style="font-size:1.2rem;">Rp 0</span>
                            </div>
                            <button onclick="processCheckout()" id="btn-checkout" class="btn-submit" disabled>BAYAR
                                SEKARANG</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TAB 2: LAPORAN -->
            <div id="tab-laporan" class="tab-content">
                <h2 style="margin-top:0;">üìä Laporan Keuangan</h2>

                <div class="report-grid">
                    <div class="stat-card">
                        <div class="stat-val" id="rep-today">Rp 0</div>
                        <div class="stat-label">Omzet Hari Ini</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-val" id="rep-month">Rp 0</div>
                        <div class="stat-label">Omzet Bulan Ini</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-val" id="rep-items">0</div>
                        <div class="stat-label">Item Terjual (Bulan Ini)</div>
                    </div>
                </div>

                <h3>Riwayat Transaksi Terakhir</h3>
                <table style="width:100%;">
                    <thead>
                        <tr>
                            <th>Waktu</th>
                            <th>Total</th>
                            <th>Item</th>
                        </tr>
                    </thead>
                    <tbody id="report-list"></tbody>
                </table>
            </div>

            <!-- TAB 3: CMS (KELOLA MENU) -->
            <div id="tab-cms" class="tab-content">
                <div class="cms-layout">
                    <!-- Form Input -->
                    <div>
                        <div class="cms-form">
                            <h3 style="margin-top:0;">‚ûï Tambah / Edit Produk</h3>
                            <input type="hidden" id="cms-id"> <!-- ID for Edit Mode -->

                            <div class="form-group">
                                <label class="form-label">Nama Produk:</label>
                                <input type="text" id="cms-name" class="form-input">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Kategori:</label>
                                <div style="display:flex; gap:5px;">
                                    <select id="cms-cat" class="form-input" style="flex:1;">
                                        <!-- Categories -->
                                    </select>
                                    <button onclick="addCustomCategory()"
                                        style="background:#f39c12; border:none; border-radius:5px; color:white; font-weight:bold; cursor:pointer;">+</button>
                                </div>
                            </div>

                            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                                <div class="form-group">
                                    <label class="form-label">Harga Jual:</label>
                                    <input type="number" id="cms-price" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">HPP (Modal):</label>
                                    <input type="number" id="cms-hpp" class="form-input">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Stok Awal:</label>
                                <input type="number" id="cms-stock" class="form-input">
                            </div>

                            <div style="display:flex; gap:5px;">
                                <button onclick="saveCMS()" class="btn-submit">SIMPAN</button>
                                <button onclick="resetCMSForm()"
                                    style="background:#95a5a6; color:white; border:none; padding:10px; border-radius:8px; margin-top:10px; cursor:pointer;">Batal</button>
                            </div>
                        </div>
                    </div>

                    <!-- List Products -->
                    <div style="background:white; padding:20px; border-radius:10px;">
                        <h3 style="margin-top:0;">Daftar Menu</h3>
                        <div id="cms-list" style="overflow-y:auto; max-height:500px;"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="js/warung-logic.js"></script>
</body>

</html>
