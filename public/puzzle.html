    <script type="module">
        import { PuzzleDragDrop } from './js/v3/mechanics/puzzle.js';

        // --- GAME LOGIC ---

        async function loadSpeciesData(id) {
            try {
                const response = await fetch('assets/data/species.json');
                const speciesList = await response.json();
                return speciesList.find(s => s.id === id);
            } catch (error) {
                console.error("Failed to load species:", error);
                return null;
            }
        }

        async function initGame() {
            // 1. Get Params
            const urlParams = new URLSearchParams(window.location.search);
            const speciesId = urlParams.get('id') || 'mangga_kakek'; // Default for testing
            const mode = urlParams.get('mode') || 'puzzle';

            // 2. Load Data
            const species = await loadSpeciesData(speciesId);

            if (!species) {
                alert("Species data not found!");
                window.location.href = 'index.html';
                return;
            }

            // 3. Update UI
            document.getElementById('puzzle-title').innerText = species.name;

            // 4. Init Puzzle based on Type
            if (species.mechanic === 'drag_drop' || !species.mechanic) {
                new PuzzleDragDrop('puzzle-container', species, handlePuzzleComplete);
            } else if (species.mechanic === 'rhythm') {
                document.getElementById('puzzle-container').innerText = "Rhythm Mode coming soon!";
            } else if (species.mechanic === 'summon') {
                document.getElementById('puzzle-container').innerText = "Summon Mode coming soon!";
            }

            // 5. Timer Start
            startTimer();
        }

        let seconds = 0;
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${mins}:${secs}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function handlePuzzleComplete() {
            stopTimer();

            // ‚úÖ INTEGRASI LOGIC V3 dengan System UI
            try {
                console.log("üß© Starting Puzzle Completion Logic...");

                // 1. Ambil ID Species
                const urlParams = new URLSearchParams(window.location.search);
                const speciesId = urlParams.get('id') || 'mangga_kakek';
                console.log("üå± Species ID:", speciesId);

                // 2. Siapkan State dari LocalStorage
                let playerData = JSON.parse(localStorage.getItem('tf_player_v3'));

                // üõ°Ô∏è Data Sanitization: Pastikan struktur data lengkap
                if (!playerData || typeof playerData !== 'object') {
                    playerData = {};
                }
                if (!Array.isArray(playerData.inventory)) playerData.inventory = [];
                if (typeof playerData.xp !== 'number') playerData.xp = 0;
                if (!Array.isArray(playerData.badges)) playerData.badges = [];
                if (typeof playerData.level !== 'number') playerData.level = 1;

                console.log("üë§ Player Data loaded:", playerData);

                // 3. Panggil Manager
                // Pastikan ProgressManager ada
                if (typeof ProgressManager === 'undefined') {
                    throw new Error("ProgressManager script not loaded!");
                }

                const pm = new ProgressManager({ player: playerData });



                pm.saveProgress(speciesId, 100); // +100 XP

                // 4. Reset & Simpan
                // const eh = new EndingHandler(pm); // Tidak perlu instantiate jika tidak dipakai langsung

                // 5. Tampilkan Modal Sukses via System UI
                if (window.Alpine && window.Alpine.store('systemUI')) {
                    console.log("üñ•Ô∏è Showing System UI Modal...");
                    Alpine.store('systemUI').showModal('GAME_WON', {
                        title: 'PUZZLE SELESAI! üß©',
                        message: 'Kamu berhasil menyusun potongan puzzle dengan sempurna!',
                        xp: 100,
                        onContinue: () => {
                            console.log("üëâ Clicked Continue. Redirecting...");
                            // Redirect ke Quiz
                            window.location.href = `quiz.html?id=${speciesId}`;
                        }
                    });
                } else {
                    // Fallback
                    console.warn("‚ö†Ô∏è Alpine/SystemUI missing. Using fallback alert.");
                    alert("Puzzle Selesai! +100 XP");
                    window.location.href = `quiz.html?id=${speciesId}`;
                }

            } catch (e) {
                console.error("‚ùå Logic V3 Error:", e);
                // ‚ö†Ô∏è DEVELOPMENT MODE: Munculkan alert biar tau errornya apa
                alert("TERJADI ERROR: " + e.message + "\n\nCek Console untuk detail.");
                // Jangan redirect dulu biar user bisa baca errornya
                // window.location.href = 'index.html'; 
            }
        }

        initGame();

    </script>
